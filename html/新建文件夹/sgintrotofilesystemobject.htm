<P>閸ョ姳璐熼崷銊ヮ吂閹撮顏担璺ㄦ暏 FSO 閼板苯绱╃挧鐑藉櫢鐟曚胶娈戠�澶婂弿閹囨６妫版﹫绱濋幓鎰返濞兼粌婀崷棰佺瑝閸欐顐芥潻搴ｆ畱鐎电懓顓归幋椋庮伂閺堫剙婀撮弬鍥︽缁崵绮洪惃鍕問闂傤噯绱濋崑鍥х暰閺堫剚鏋冨锝勫▏閻拷FSO 鐎电钖勫Ο鈥崇础閿涘本娼甸崚娑樼紦閻㈣鲸婀囬崝鈥虫珤缁旑垳娈�Internet Web 妞ゅ灚澧界悰宀�畱閼存碍婀伴妴鍌氭礈娑撹桨濞囬悽銊ょ啊閺堝秴濮熼崳銊ь伂閿涘瓥nternet Explorer 姒涙ǹ顓荤�澶婂弿鐠佸墽鐤嗘稉宥呭帒鐠佺ǹ顓归幋椋庮伂娴ｈ法鏁�<B>FileSystemObject</B> 鐎电钖勯妴鍌濐洬閻╂牠鍋呮禍娑㈢帛鐠併倕锟介崣顖濆厴娴兼艾绱╃挧宄版躬閺堫剙婀寸拋锛勭暬閺堣桨绗傛稉宥呭綀濞嗐垼绻嬮惃鍕嚠閸忚埖鏋冩禒鍓侀兇缂佺喓娈戠拋鍧楁６閿涘奔绮犻懓灞筋嚤閼峰瓨鏋冩禒鍓侀兇缂佺喎鐣弫瀛橈拷閻ㄥ嫬鍙忛柈銊х壃閸у骏绱濋崥灞炬瀵洝鎹ｉ弫鐗堝祦闁銇戦幋鏍ㄦ纯缁喓娈戦幆鍛枌閵嗭拷/P>
